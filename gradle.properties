# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Java and JVM settings
org.gradle.java.home=C\:\\Program Files\\Android\\Android Studio\\jbr
org.gradle.jvmargs=-Xmx4g \
  -XX:MaxMetaspaceSize=2g \
  -XX:+HeapDumpOnOutOfMemoryError \
  -Dfile.encoding=UTF-8 \
  -Dkotlin.daemon.jvm.options\=-Xmx2g \
  -Dkotlin.incremental.compilation\=true \
  -Dkotlin.incremental.compilation.js\=true \
  -XX:+UseParallelGC

# Android settings
android.useAndroidX=true
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=36
android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false
android.enableJetifier=false

# KAPT options
kapt.use.worker.api=true
kapt.include.compile.classpath=false
kapt.incremental.apt=true
kapt.verbose=false
kapt.correctErrorTypes=true

# Kotlin settings
kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true
kotlin.caching.enabled=true

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.configuration-cache=true
org.gradle.workers.max=4
org.gradle.jvmargs.worker.max=2g
org.gradle.priority=normal

# Enable JVM toolchain for all projects
org.gradle.jvmargs.worker=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable build cache
buildCache {
    local {
        directory = new File(rootDir, 'build-cache')
        removeUnusedEntriesAfterDays = 30
    }
}

# Enable configuration cache
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# Enable build scan
buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
    publishAlways()
}